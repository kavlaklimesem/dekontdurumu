<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kavlaklı Meslek Eğitim Merkezi</title>
  <script type="text/javascript">
    // GitHub Pages için SPA yönlendirmesi
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Yönlendiriliyor...</h1>
  <p>Eğer otomatik olarak yönlendirilmediyseniz, <a href="https://kavlaklimesem.github.io/dekontdurumu/">ana sayfaya dönmek için tıklayın</a>.</p>
</body>
</html>
