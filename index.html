<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dekontdurumu/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kavaklı Meslek Eğitim Merkezi - Dekont Durumu</title>
    <script type="text/javascript">
      // GitHub Pages için tek sayfa uygulaması yönlendirmesi
      (function() {
        // URL'yi kontrol et
        var currentUrl = window.location.href;
        
        // Eğer URL dekontdurumu/#/ içermiyorsa ve dekontdurumu/ içeriyorsa
        if (currentUrl.includes('/dekontdurumu/') && 
            !currentUrl.includes('/dekontdurumu/#/') && 
            !currentUrl.endsWith('/dekontdurumu/') &&
            !currentUrl.endsWith('/dekontdurumu/index.html')) {
          
          // Admin sayfasına erişim için özel kontrol
          if (currentUrl.includes('/dekontdurumu/admin')) {
            window.location.href = '/dekontdurumu/#/admin';
            return;
          }
          
          // Diğer sayfalar için genel yönlendirme
          var path = window.location.pathname;
          if (path.startsWith('/dekontdurumu/')) {
            var newPath = path.replace('/dekontdurumu/', '/');
            window.location.href = '/dekontdurumu/#' + newPath;
          }
        }
      })();
    </script>

  </head>

  </body>
</html>
